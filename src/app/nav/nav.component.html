        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav main-nav">
            <li class="nav-item">
                <a routerLink="/Sports"><span class="icon nav-link active" aria-current="page"> <img

            </li>
            <li class="nav-item">
                <a routerLink="/Casino"><span class="icon nav-link"> <img src="../../assets/images/casino-icon.svg"
                            alt=""></span>Casino</a>
            </li>
            <li class="nav-item">
                <a routerLink="/LiveBetting"><span class="icon nav-link"> <img

            <li class="nav-item">
                <a routerLink="/HorseRacing"><span class="icon nav-link"> <img src="../../assets/images/racing-icon.svg"

            </li>
            <li>
                <a routerLink="/ReferAFriend"><span class="icon nav-link"> <img src="../../assets/images/refer-icon.svg"

                    Friend</a>
            </li>

        </ul>
    </div>


    <div class="dropdown ms-auto my-auto banking-dropdown">

            Banking
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" (click)="openMakeADepositdialog('Deposit')" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">MAKE A DEPOSIT NOW</a></li>
            <li><a class="dropdown-item" routerLink="/DepositPolicie">DEPOSIT POLICIES</a></li>
            <li><a class="dropdown-item" (click)="openMakeADepositdialog('Payout')" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">REQUEST A PAY OUT NOW</a></li>
            <li><a class="dropdown-item" routerLink="/PayOutPolicie">PAYOUT POLICIES</a></li>
        </ul>
    </div>

</nav>

<!-- Modal -->
<div class="modal fade make-a-deposit" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title fs-5" id="exampleModalLabel">{{title}}</h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" #closeBtn> <i class="fa fa-close"></i> </button>
            </div>
            <div class="modal-body text-center">
                <div class="card-sub-title my-3">
                    {{subtitle}}
                </div>
                <div class="col-12 card-buttons">
                    <div class="row">
                        <div class="col-lg-6 col-md-12 col-xs-12">
                            <button class="cashmode w-100 mt-4 btn btn-lg" (click)="buttonclicked(title,'CashApp')">Cash App</button>
                        </div>
                        <div class="col-lg-6 col-md-12 col-xs-12">
                            <button class="cashmode w-100 mt-4 btn btn-lg" (click)="buttonclicked(title,'PayPal')">PayPal</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-12 col-xs-12">
                            <button class="cashmode w-100 mt-4 btn btn-lg" (click)="buttonclicked(title,'Zelle')">Zelle</button>
                        </div>
                        <div class="col-lg-6 col-md-12 col-xs-12">
                            <button class="cashmode w-100 mt-4 btn btn-lg" (click)="buttonclicked(title,'venmo')">venmo</button>
                        </div>
                    </div>
                </div>
                <div class="row mx-0 px-5 my-4">
                    <div class="col-12 line ">
                        <span>Or</span>
                     </div>
                </div>
                <div class="col-12 card-buttons">
                    <button class="cashmode w-100 mb-4 btn btn-lg" (click)="buttonclicked(title,button1)">{{button1}}</button>
                </div>
                <div class="col-12 onlinemethods py-4">
                  <div class="img">
                    <img src="../../assets/images/cards.PNG" width="w-100">
                  </div>
                </div>
            </div>
            <!-- <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div> -->
        </div>
    </div>
</div>
